<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            src="https://kit.fontawesome.com/5a088c105a.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <section class="container" id="styles">
            <h2 class="title">Elije el estilo que más te guste</h2>
            <div class="btns__container">
                <div class="style">
                    <a href="" class="styles__link" id="urban"
                        ><img
                            src="./img/default.jpg"
                            alt=""
                            class="styles__img"
                    /></a>
                    <p class="style__text">Urban</p>
                </div>
                <div class="style">
                    <a href="" class="styles__link" id="casual"
                        ><img
                            src="./img/default.jpg"
                            alt=""
                            class="styles__img"
                    /></a>
                    <p class="style__text">Casual</p>
                </div>
                <div class="style">
                    <a href="" class="styles__link" id="clasico"
                        ><img
                            src="./img/default.jpg"
                            alt=""
                            class="styles__img"
                    /></a>
                    <p class="style__text">Clásico</p>
                </div>
                <div class="style">
                    <a href="" class="styles__link" id="punk"
                        ><img
                            src="./img/default.jpg"
                            alt=""
                            class="styles__img"
                    /></a>
                    <p class="style__text">Punk</p>
                </div>
            </div>
        </section>
        <section class="container" id="colors">
            <h2 class="title">Elije tu color favorito</h2>
            <div class="colors__container">
                <div class="colors__btn" id="rojo"></div>
                <div class="colors__btn" id="azul"></div>
                <div class="colors__btn" id="verde"></div>
                <div class="colors__btn" id="morado"></div>
                <div class="colors__btn" id="amarillo"></div>
            </div>
            <a href="" class="random__color">Cualquier color</a>
        </section>
    </body>
</html>
